<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vue</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-if&if-else&v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">
      你好,MrsignzZ!
    </div>
    <div v-else>请登录</div>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isLogin: false
      }
    })
  </script>
</body>

</html>
