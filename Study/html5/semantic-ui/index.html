<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>semantic-ui login</title>
  <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet" />
  <style>
    body {
      background: #dadada;
    }
    body > .grid{
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="http://www.semantic-ui.cn/examples/assets/images/logo.png" class="image" alt="">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form action="http://www.baidu.com" method="POST" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="ui fluid large teal submit button">Login</button>
          <!-- <div class="ui fluid large teal submit button">Login</div> -->
        </div>
        <div class="ui error message">
          <ul class="list">
            <li>Please enter your e-mail</li>
            <li>Please enter a valid e-mail</li>
            <li>Please enter your password</li>
            <li>Your Password must at least 6 characters</li>
          </ul>
        </div>
      </form>
      <ul class="ui message">
        New to us?&nbsp;<a href="#">Sign up</a>
      </ul>
    </div>
  </div>
  <script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>
  <script>
    $(function () {

      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier: 'email',
              rules: [
                {
                  type: 'empty',
                  prompt: 'Please enter your email'
                },
                {
                  type: 'email',
                  prompt: 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier: 'password',
              rules: [
                {
                type: 'empty',
                prompt: 'Please enter your password'
                },
                {
                  type: 'length[6]',
                  prompt: 'Your password must be at least 6 characters'
                }
              ],

            }
          }
        })
      /* $('.ui.form').submit(function (event) {

        let password = $('input[name="password"]').val();

        }

        if(password.length < 6) {
          alert('密码不能少于6位');
          return;
        }

        this.submit();
        // return false;
      }); */
    })
  </script>
</body>
</html>
