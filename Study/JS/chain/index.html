<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链式调用</title>
  <style>
    div {
      display: none;
      height: 200px;
      background: green;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script>
    // $(function () {
    //   $('div')
    //     .eq(0)
    //     .css("width", "200px")
    //     .fadeIn(3000)
    // })

    function JQuery(selector) {
      this.elements = document.querySelectorAll(selector)
      //selector?
    }
    JQuery.prototype = {
      eq: function (index) {
        //返回第几个函数
        // return index < this.elements.length ? this.elements[index] : null
        this.elements = [this.elements[index]]
        return this
      },
      css: function (pro, val) {
        this.elements.forEach(function (el) {
          el.style[prop] = val
        })
        return this
      },
      show: function () {
        this.css('display', 'block')
        return this
      }
    }
    window.$ = function (selector) {
      return new jQuery(selector)
    }
    const firstDiv = $('div').eq(0).css('width', '200px').show()
    console.log(firstDiv)
    // $('div') => 将jQuery new成一个对象 对象才能仔原型链上调用方法 eq() css() show()
  </script>
</body>
</html>
