<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // js 是单线程语言,事件监听，Event Loop
    // setTimeout,callback函数挂载到事件循环里
    // addEventListener

    const dsq = async () => {
      let result = await new Promise((resolve,reject) => {
        setTimeout(() => {
          console.log('aaa')
          resolve('correct')
        }, 1000)
      })
      console.log(result);
      
      console.log('bbb')
    }
    dsq()

  </script>
</body>
</html>
