<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <style>
    .container {
      border-left: 2px solid #000;
      width: 100%;
      height: 800px;
      padding: 10px;
      /* background-color: red; */
    }
    .header{
      width: 100%;
      border: 2px solid green;
      overflow: hidden;
    }
    .logo{
      margin: 10px;
      width: 50px;
      height: 50px;
      border: 2px solid red;
      float: left;
    }
    .input{
      border: 2px solid red;
      float: right;
      margin: 40px 10px 10px 0;
      width: 180px;
    }
    .input span{
      float: right;
    }
    .center{
      display: flex;
    }
    .content{
      flex: 1;
      border: 2px solid red;
      height: 500px;
      margin: 10px;
    }
    .aside{
      width: 200px;
      height: 25px;
      border: 2px solid red;
      margin: 10px;
    }
    .footer{
      width: 100%;
      border: 2px solid red;
      text-align: center;
    }
  </style>
  <div class="container">
    <header class="header">
      <div class="logo">logo</div>
      <div class="input">
        <span>用户名</span>
      </div>
    </header>
    <div class="center">
      <div class="content">
        content-自适应宽度sss
      </div>
      <div class="aside">
        aside-定宽 200px
      </div>
    </div>
    <footer class="footer">footer</footer>
  </div>
</body>

</html>
